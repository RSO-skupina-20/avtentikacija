name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev


jobs:
  build:
    name: Build with Maven
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


  push_to_registry:
    name: Push to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '16'

      - name: Build with Maven
        run: mvn clean install -DskipTests=true

      - name: Run unit tests
        run: mvn test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/avtentikacija:latest
          labels: ${{ secrets.DOCKER_USERNAME }}/avtentikacija:latest

      - name: Decode kubeconfig and set up kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig
          mkdir -p ~/.kube
          mv kubeconfig ~/.kube/config

      - name: Test kubernetes connection
        run: kubectl get nodes




      - name: Deploy to AKS
        uses: azure/k8s-deploy@v1
        with:
          manifests: k8s/avtentikacija-deployment.yaml
          images: jantopolovec/avtentikacija:latest
